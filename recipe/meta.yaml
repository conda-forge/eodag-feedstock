{% set name = "eodag" %}
{% set version = "2.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eodag-{{ version }}.tar.gz
  sha256: 129d5e49f31da9c2a958d9dbfbbf7087261c0fab25e91a674db46117e7557f4b

build:
  number: 0
  noarch: python
  entry_points:
    - eodag = eodag.cli:eodag
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip >=19.3
    - python >=3.8
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - boto3
    - click
    - jsonpath-ng <1.6.0
    - fastapi >=0.93.0
    - uvicorn
    - stream-zip
    - geojson
    - orjson
    - lxml
    - owslib <0.26
    - pyproj >=2.1.0
    - pyshp
    - pystac >=1.0.0b1
    - python >=3.8
    - python-dateutil
    - pyyaml
    - requests
    - requests-ftp
    - shapely
    - tqdm
    - usgs >=0.3.1
    - whoosh
    - ecmwf-api-client
    - cdsapi

test:
  imports:
    - eodag
    - eodag.api
  commands:
    - pip check
    - eodag --help
  requires:
    - pip

about:
  home: https://github.com/CS-SI/eodag
  summary: Earth Observation Data Access Gateway
  license: Apache-2.0
  license_file: LICENSE
  description: |
    EODAG (Earth Observation Data Access Gateway) is a command line tool and a plugin-oriented Python
    framework for searching, aggregating results and downloading remote sensed images while offering
    a unified API for data access regardless of the data provider.
  doc_url: https://eodag.readthedocs.io
  dev_url: https://github.com/CS-SI/eodag

extra:
  recipe-maintainers:
    - maximlt
    - sbrunato
