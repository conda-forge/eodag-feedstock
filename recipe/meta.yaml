{% set name = "eodag" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eodag-{{ version }}.tar.gz
  sha256: 8dc23bfd1c4b4a0cbe752c96026d8c456acdcd2b66cecfc6b2ab0eb705b9921b

build:
  number: 0
  noarch: python
  entry_points:
    - eodag = eodag.cli:eodag
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip >=19.3
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=6.2,<7
  run:
    - boto3
    - click
    - flasgger
    - flask >=1.0.2
    - geojson
    - jsonpath-ng
    - lxml
    - markdown >=3.0.1
    - owslib <0.26
    - pyproj
    - pyshp
    - pystac >=1.0.0b1
    - python >=3.6
    - python-dateutil
    - pyyaml
    - requests
    - shapely
    - tqdm
    - usgs >=0.3.1
    - whoosh
    - ecmwf-api-client

test:
  imports:
    - eodag
    - eodag.api
  commands:
    - pip check
    - eodag --help
  requires:
    - pip

about:
  home: https://github.com/CS-SI/eodag
  summary: Earth Observation Data Access Gateway
  license: Apache-2.0
  license_file: LICENSE
  description: |
    EODAG (Earth Observation Data Access Gateway) is a command line tool and a plugin-oriented Python
    framework for searching, aggregating results and downloading remote sensed images while offering
    a unified API for data access regardless of the data provider.
  doc_url: https://eodag.readthedocs.io
  dev_url: https://github.com/CS-SI/eodag

extra:
  recipe-maintainers:
    - maximlt
    - sbrunato
